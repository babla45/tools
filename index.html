<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent mb-2">Useful Tools</h1>
            <p class="text-gray-600">Explore various mathematical operations and calculations</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="mb-4">
                <input type="text" id="toolSearch" placeholder="Search for tools..." 
                    class="w-full p-3 border-2 border-indigo-200 rounded-lg shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                    placeholder-gray-400 transition-all duration-300">
            </div>
            
            <select id="toolSelect" 
                class="w-full p-3 mb-6 border-2 border-indigo-200 rounded-lg shadow-sm 
                focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                text-gray-700 cursor-pointer transition-all duration-300">
                <option value="" disabled selected>Select a tool</option>
            </select>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="inputArea" 
                class="bg-white p-6 border border-indigo-100 rounded-xl shadow-md 
                transform transition-all duration-300 hover:shadow-lg">
                <h3 class="text-lg font-semibold text-primary mb-4">Input</h3>
                <p class="text-gray-600">Select a tool from the dropdown to get started</p>
            </div>
            
            <div id="resultArea" 
                class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 border border-indigo-100 rounded-xl shadow-md">
                <h3 class="text-lg font-semibold text-secondary mb-4">Result</h3>
                <div id="result" class="text-gray-800 min-h-[50px]"></div>
            </div>
        </div>
        
        <footer class="mt-10 text-center text-gray-500 text-sm">
            <p>Developed by ~  <a href="https://github.com/babla45" class="text-primary hover:text-accent transition-all duration-300">Md Babla Islam</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
